<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="box">
  <div></div>
   <input type="text" placeholder="Enter city name :" id="cityName">
   <button id="submitBtn">Submit</button>
  </div>
  <h1 id="weather">weather of</h1>
  <h1 id="city">City :</h1>
  <div class="container">
    <div class="item">
      <img src="time.png" alt="Time" loading="lazy">
      <h2 id="time">Time :</h2>
    </div>
    <div class="item">
      <img src="tempature.png" alt="temprature" loading="lazy">
      <h2 id="temprature">Temprature :</h2>
    </div>
    <div class="item">
      <img src="windspeed.png" alt="wind speed" loading="lazy">
      <h2 id="windSpeed">Windspeed :</h2>
    </div>
    <div class="item">
      <img src="day1.png" alt="day" loading="lazy" id="day">
      <h2 id="isDay">Is day :</h2>
    </div>
    <div class="item">
      <img src="rain.png" alt="rain" loading="lazy" id="rain">
      <h2 id="isRain">Is rain :</h2>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
